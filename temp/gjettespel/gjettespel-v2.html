<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="inpGjettetTall">
    <br> <!-- Linjeskift -->
    <button id="gjett">Gjett</button>
    <p id="utskrift">
        <!-- Fylles ut av JS. -->
    </p>

    <script>
        let tilfeldigTall = getRandomIntInclusive(1,10);
        let antGjett = 3;
        let forsokNr = 0;

        document.getElementById("gjett").addEventListener("click", gjettTall);

        function gjettTall() {
            let svarFraBruker = document.getElementById("inpGjettetTall").value;
            forsokNr++;
            console.log("Forsøk " + forsokNr + " av " + antGjett);
            console.log("Du gjetta: " + svarFraBruker + ", medan riktig svar er: " + tilfeldigTall);
            if (forsokNr >= antGjett) {
                document.getElementById("utskrift").innerHTML = "Du har ikkje fleire forsøk igjen. Fail!";
            }
            else if (parseInt(svarFraBruker) === tilfeldigTall) {
                document.getElementById("utskrift").innerHTML = "Gratulerar! Riktig svar."
            }
            else {
                document.getElementById("utskrift").innerHTML = "Feil svar, forsøk igjen. Forsøk " + forsokNr + " av " + antGjett;
            }
        }

        // MDN: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
        }
    </script>
</body>
</html>
